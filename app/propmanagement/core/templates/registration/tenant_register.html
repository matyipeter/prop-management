{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Registration</title>
    <link rel="stylesheet" href="{% static 'core/css/output.css' %}">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md p-6">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-2xl font-bold text-center mb-6">Tenant Registration</h2>
            <form method="post" action="{% url 'core:tenant_register' %}" class="p-6">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 m-3 rounded focus:outline-none focus:shadow-outline" type="submit">
                        Register
                    </button>
                </div>
            </form>
            <p class="text-center text-gray-500 text-xs mt-4">
                &copy; 2024 Property Management. All rights reserved.
            </p>
        </div>
    </div>
</body>
</html>
