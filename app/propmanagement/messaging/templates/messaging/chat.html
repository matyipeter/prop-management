<!-- chat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="container mx-auto shadow-lg rounded-lg">
        <div class="px-5 py-5 flex justify-between items-center bg-white border-b-2">
            <div class="font-semibold text-2xl">Chat Users</div>
        </div>
        <div class="flex flex-col bg-white">
            <div class="overflow-y-auto">
                {% for user in users %}
                <div class="flex flex-row py-4 px-2 justify-center items-center border-b-2">
                    <div class="w-12 h-12 rounded-full bg-gray-500"></div>
                    <div class="w-full">
                        <a href="{% url 'messaging:chat_room' user.username %}" class="text-lg font-semibold">{{ user.username }}</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
